<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* [All your existing CSS remains exactly the same] */
        /* Add this new error message style */
        .error-message {
            color: #E74C3C;
            background-color: #FDEDED;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message" id="error-message"></div>
        <!-- [Rest of your existing HTML remains the same] -->
    </div>

    <script>
        // Updated Config
        const config = {
            workingHours: { start: 9, end: 21 },
            slotDuration: 180,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            backendUrl: 'https://bundlebooth-calendar-backend.onrender.com' // UPDATE THIS
        };

        // [Keep all your existing DOM elements and state]

        // Updated checkAuthStatus()
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${config.backendUrl}/api/auth/status`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error(`Auth failed: ${response.status}`);
                
                const data = await response.json();
                state.isAuthenticated = data.authenticated;
                updateAuthUI();
                
                if (!state.isAuthenticated) {
                    window.location.href = `${config.backendUrl}/api/auth/microsoft`;
                }
            } catch (error) {
                console.error("Auth error:", error);
                showError("Please refresh the page to authenticate");
            }
        }

        // New helper functions
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // [Keep all your other existing functions]

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Check for auth error in URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('auth_error')) {
                showError("Authentication failed. Please try again.");
            }
            
            init();
        });
    </script>
</body>
</html>
