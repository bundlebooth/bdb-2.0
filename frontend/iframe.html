<iframe 
  id="bundlebooth-iframe"
  src="https://bundlebooth.github.io/bdb-2.0/frontend/Step123_Iframe_test.html" 
  style="width: 100%; border: 0; display: block;" 
  scrolling="no"
  allowfullscreen>
</iframe>

<style>
  #bundlebooth-iframe {
    height: 2300px;
  }
  @media (max-width: 768px) { #bundlebooth-iframe { height: 2800px; } }
  @media (max-width: 480px) { #bundlebooth-iframe { height: 5900px; } }
</style>

<script>
// Improved scroll to iframe function (no logging)
// Keep only these two scroll mechanisms:
function scrollToIframe() {
  const iframe = document.getElementById('bundlebooth-iframe');
  if (iframe) {
    window.scrollTo({
      top: iframe.offsetTop - 20,
      behavior: 'smooth'
    });
  }
}

// 1. Initial scroll
window.addEventListener('DOMContentLoaded', scrollToIframe);

// 2. Message-based scroll (no logging needed)
window.addEventListener('message', function(event) {
  if (event.data === 'stepChanged') {
    scrollToIframe();
  }
}, false);
</script>
